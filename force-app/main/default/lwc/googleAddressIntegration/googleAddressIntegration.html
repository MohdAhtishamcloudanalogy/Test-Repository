<template>
    <div class="slds-grid">
        <div class="slds-col slds-size_1-of-1">
            <div class="slds-combobox_container ">
                <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click slds-combobox-lookup"
                    aria-expanded="true" aria-haspopup="listbox" role="combobox">
                    <template if:false={selectedAddress}>
                        <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                            <input type="text" class="slds-input slds-combobox__input " id="combobox-id-28" aria-activedescendant="option1" aria-autocomplete="list" aria-controls="listbox-id-17" role="textbox" placeholder="Search..." oninput={searchAddress} />
                            <span class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_right">
                                    <lightning-icon icon-name="utility:search" alternative-text="search" size="xx-small"></lightning-icon>
                            </span>
                        </div>
                    </template>
                    <template if:true={selectedAddress}>
                        <div class="slds-combobox_container slds-has-selection">
                            <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click" aria-expanded="false" aria-haspopup="listbox" role="combobox">
                            <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_left-right" role="none">
                            <span class="slds-icon_container slds-icon-utility:checkin slds-combobox__input-entity-icon" title="Address">
                                    <lightning-icon icon-name="utility:checkin" alternative-text="Address" size="xx-small"></lightning-icon>
                            <span class="slds-assistive-text">Address</span>
                            </span>
                            <input type="text" class="slds-input slds-combobox__input slds-combobox__input-value" id="combobox-id-29" aria-controls="listbox-id-18" role="textbox" readonly="" value={address} >
                            <button class="slds-button slds-button_icon slds-input__icon slds-input__icon_right" title="Remove selected option" onclick={removeValue}>
                                    <lightning-icon icon-name="utility:close" alternative-text="close" size="xx-small"></lightning-icon>
                            </button>
                            </div>
                            </div>
                        </div>
                    </template>
                    <template if:true={addressFound}>
                        <div id="listbox-id-17" style="background-color: white;" class="" role="listbox">
                            <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                                <template for:each={filteredOptions} for:item='item'>
                                    <li key={item.PlaceId} role="presentation" class="slds-listbox__item" onclick={selectValue} id={item.label} accesskey={item.PlaceId}>
                                            <div aria-selected="true" class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta " role="option" tabindex="0">
                                            <span class="slds-media__figure slds-listbox__option-icon">
                                            <span class="slds-icon_container slds-icon-utility:checkin" id={item.label} >
                                                    <lightning-icon icon-name="utility:checkin" alternative-text="lookUp" size="xx-small"></lightning-icon>
                                            </span>
                                            </span>
                                            <span class="slds-media__body">
                                            <span class="slds-p-top-medium slds-listbox__option-text slds-listbox__option-text_entity">{item.label}</span>
                                            </span>
                                            </div>
                                    </li>
                                </template>
                            </ul>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </div>
</template>
